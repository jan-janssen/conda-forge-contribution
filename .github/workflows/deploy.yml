name: Deploy

on:
  repository_dispatch:
    types: [build]
  schedule:
    - cron: "0 0 * * *"
  push:
  pull_request:

jobs:
  build:
    env:
      CONDA_PREFIX: /usr/share/miniconda/

    runs-on: ${{ matrix.operating-system }}
    strategy:
      matrix:
        operating-system: [ubuntu-latest]
        python-version: ["3.11"]

    steps:
    - uses: actions/checkout@v2
    - uses: conda-incubator/setup-miniconda@v2
      with:
        auto-update-conda: true
        python-version: ${{ matrix.python-version }}
    - name: Setup
      shell: bash -l {0}
      run: |
        conda install jinja2 requests pandas
    - name: Build
      shell: bash -l {0}
      run: |
        python .ci_support/run.py --username ${{ github.actor }} --token ${{ secrets.GH_TOKEN }} --githubrepo ${{ github.repository }} 
        cp .ci_support/readmetemplate.md README.md 
        cat packages.md >> README.md
    - name: Deploy ðŸš€
      uses: JamesIves/github-pages-deploy-action@v4.6.1
      with:
        branch: main
        folder: .
